<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Epicode to-do list</title>
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <header>
      <div id="logo">
        <img src="assets/img/747094.png" alt="logo" />
        <h1>EPICODE <span>TO-DO LIST</span></h1>
      </div>
    </header>
    <main>
      <div id="main">
        <div id="title">
          <h2>Today's To-do List</h2>
        </div>
        <form id="my-form">
          <div>
            <label for="inputField"> Task da aggiungere alla lista </label>
            <input id="inputField" type="text" required />
          </div>
          <div>
            <button type="submit">Aggiungi task</button>
          </div>
        </form>
      </div>
    </main>
    <section>
      <div id="new-task"></div>
    </section>
    <script src="js/script.js"></script>
  </body>
</html>
